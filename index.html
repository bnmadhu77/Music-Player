
<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="main">
    <div id="music-player" >
        <h2> Music Player</h2>
        <div class="img-container">
            <img src="./images/t3.jpeg" alt="">
        </div>
        <audio id="audio" controls > 
            Your browser does not support the audio element.
        </audio>
        <div id="controls" class="btn">
            <button id="previous"><img src="./images/backward-solid.svg" alt=""></button>
            <button id="playPause"><img class="change" src="./images/play-solid.svg" alt=""></button>
            <button id="stop"><img src="./images/stop-solid.svg" alt=""></button>
            <button id="next"><img src="./images/forward-solid.svg" alt=""></button>
        </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
